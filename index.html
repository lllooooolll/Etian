<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clover PXM - Boutique digital de moda y perfumes.">
    <title>EcoT</title>

    <style>
        /* Estilos generales */
        body {
            font-family: 'Georgia', serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000;
        }

        /* Encabezado */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 500;
            padding: 5px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        nav ul li a:hover {
            color: #e91e63;
            border-bottom: 2px solid #e91e63;
        }

        /* Secciones */
        section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* Estilos de la galería de productos */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo del botón de agregar al carrito */
        .add-to-cart-btn {
            background-color: transparent;
            border: 1px solid black;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: black;
            color: white;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 10px 20px;
            }

            .logo {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
                gap: 15px;
            }

            nav ul li {
                display: block;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Ecot</div>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>

                <li><a href="Accesorios.html">Gorras</a></li>
                <li><a href="Zapato.html">Perfumes</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Más compradas</h2>

        </div>
    </section>

</body>
</html>
